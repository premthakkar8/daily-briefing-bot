name: Daily Briefing Bot

on:
  schedule:
    # Runs at 8:00 AM IST (2:30 AM UTC)
    - cron: '30 2 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  send-briefing:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Send Daily Briefing
      env:
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        STOCK_API_KEY: ${{ secrets.STOCK_API_KEY }}
        WEATHER_CITY: ${{ secrets.WEATHER_CITY }}
        NEWS_COUNTRY: ${{ secrets.NEWS_COUNTRY }}
        NEWS_CATEGORY: ${{ secrets.NEWS_CATEGORY }}
        STOCK_SYMBOLS: ${{ secrets.STOCK_SYMBOLS }}
        EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
      run: |
        python test_briefing.py
